{% extends 'news/layout.html' %}
{% block title %}Update news{% endblock %}
{% block content %}
    <div class="feature">
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.announcement }}<br>
            {{ form.anons }}<br>
            {{ form.date_article }}<br>
            <span>{{ form.error_message }}</span>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
