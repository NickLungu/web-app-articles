{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="{% static 'main/img/purr-15.png' %}" alt="">
            <ul>
                <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Main page</li></a>
                <a href="{% url 'news_home' %}"><li><i class="bi bi-card-text"></i> News</li></a>
                <a href="{% url 'about' %}"><li><i class="bi bi-info-circle"></i> About us</li></a>
                <a><li><i class="bi bi-person-lines-fill"></i> Contacts</li></a>
            </ul>
            <a class="addnews" href="{% url 'add_article' %}"><button class="btn btn-info">Suggest an article</button></a>
        </div>
    </div>
    <main>
        <div class="feature">
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
